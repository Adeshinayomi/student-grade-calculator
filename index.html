<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">
  <title>Student Gade calculator</title>
</head>
<body>

  <h1 class="header">Student Grade Calculator</h1>

  <main>

    <section class="red">
      <h1>Your percentage is:</h1>
      <h3 id="percentage"></h3>

      <h1>Your grade is:</h1>
      <h3 id="grade"></h3>
    </section>

    <section class="blue">
      <h1>Enter your marks</h1>
      <div class="form">
        <input type="text" placeholder="maths" id="maths" required>
        <input type="text" placeholder="physics" id="physics" required>
        <input type="text" placeholder="chemisty" id="chemistry" required>
        <input type="text" placeholder="english" id="english" required>
        <button id="submit">submit</button>
      </div>
    </section>

    <section class="white">
      <h1 id="pass"></h1>
    </section>

  </main>

  <footer>
    <section class="footer-cont">
      <div>
        <h1>Exams</h1>
